<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SideBar</title>
</head>
<body>
    <div class="sidebar-menu">
        <img src="./images/sidebar-menu.png" alt="sidebar menu logo">

        <div class="side-bar">
            <div class="profile">
                <img src="./images/profile.png" alt=" profile">
                <p>Profile</p>
            </div>

            <div class="list-items">
                <ul class="item">
                    <div class="list">
                        <li>
                            <img src="./images/home.png" alt="home logo">
                            <p>home</p>
                        </li>
                        <h1 class="text home">This is the home page</h1>
                    </div>

                    <div class="list">
                        <li>
                            <img src="./images/about.png" alt="about logo">
                            <p>About</p>
                        </li>
                        <h1 class="text about">This is the About page</h1>
                    </div>

                    <div class="list">
                        <li>
                            <img src="./images/pages.png" alt=" pages logo">
                            <p>Pages</p>
                        </li>
                        <h1 class="text pages">This is the list of pages</h1>
                    </div>

                    <div class="list">
                        <li>
                            <img src="./images/portfolio.png" alt=" portfolio logo">
                            <p>Portfolio</p>
                        </li>
                        <h1 class="text portfolio">This is my portfolio</h1>
                    </div>
                </ul>
            </div>

            <div class="button">
                <button type="btn" class="log-out">Logout</button>
            </div>

            <script src="style.js"></script>
        </div>
    </div>
</body>
</html>
